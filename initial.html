<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* 渐变背景 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 标题文字阴影 */
            animation: slideIn 1s ease-out;
        }

        .btn-container {
            margin-top: 30px;
            text-align: center;
            animation: fadeInButtons 2s ease-in-out;
        }

        .btn {
            background: linear-gradient(45deg, #ff6a00, #ee0979); /* 渐变按钮 */
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.4s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 1rem;
            color: white;
            opacity: 0.7;
            animation: fadeInFooter 2s ease-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeInButtons {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInFooter {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 0.7;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Fly's Blog</h1>
    
    <div class="btn-container">
        <button class="btn" onclick="window.location.href='BirthdayCountdown/birthday_countdown.html'">2024 Birthday Countdown</button>
        <button class="btn" onclick="window.location.href='2025Countdown/2025_countdown.html'">2025 Countdown</button>
    </div>

    <!-- 版权信息 -->
    <footer>
        Copyright © 2012-<span id="current-year"></span> Yi Xiaowei. All rights reserved.
    </footer>

    <script>
        // 获取当前年份并更新版权信息
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
