<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100%;
            background: linear-gradient(to bottom, #2a3d55, #1b2a35); /* 初始渐变背景 */
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        h1 {
            font-size: 3rem;
            margin-top: 30vh;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }

        .arrow {
            margin-top: 20px;
            font-size: 3rem;
            text-align: center;
            animation: bounce 1.5s infinite;
        }

        /* 页面内容区域 */
        .content {
            display: none;
            width: 100%;
            padding: 30px;
            background: white;
            color: #333;
        }

        footer {
            text-align: center;
            font-size: 1rem;
            color: #333;
            margin-top: 30px;
        }

        .btn-container {
            margin-top: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            animation: fadeInButtons 2s ease-in-out;
        }

        .btn {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.4s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* 动画 */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeInButtons {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* 滑动后背景渐变效果 */
        .background-white {
            background: #ffffff;
            transition: background 1s ease-in-out;
        }

        /* 隐藏的文本内容 */
        .hidden {
            display: none;
        }

        .scroll-text {
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        /* 页面底部内容 */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #333;
            background: white;
        }

        .footer span {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Welcome to Fly's Blog</h1>

    <div class="scroll-text">
        ↓ Please scroll down
    </div>

    <!-- 隐藏的内容部分 -->
    <div class="content" id="content">
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='BirthdayCountdown/birthday_countdown.html'">2024 Birthday Countdown</button>
            <button class="btn" onclick="window.location.href='2025Countdown/2025_countdown.html'">2025 Countdown</button>
        </div>
        <!-- 版权信息 -->
        <footer>
            Copyright © 2012-<span id="current-year"></span> Yi Xiaowei. All rights reserved.
        </footer>
    </div>

    <script>
        // 自动更新版权年份
        document.getElementById("current-year").textContent = new Date().getFullYear();

        // 检测用户是否已经下滑
        window.addEventListener('scroll', function () {
            if (window.scrollY > window.innerHeight / 2) { // 滚动过一半就显示内容
                document.getElementById('content').style.display = 'block';
                document.body.classList.add('background-white'); // 更改背景色为白色
                document.querySelector('.scroll-text').style.display = 'none'; // 隐藏下滑提示
            }
        });
    </script>

    <!-- 版权信息 -->
    <div class="footer">
        Copyright © 2012-<span id="current-year-footer"></span> Yi Xiaowei. All rights reserved.
    </div>
</body>
</html>
