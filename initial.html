<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* 渐变背景 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 标题文字阴影 */
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6a00, #ee0979); /* 渐变按钮 */
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05); /* 放大效果 */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Fly's Blog</h1>
    <p>Click below to see the birthday countdown!</p>
    <a href="https://superfly233.github.io/FlyWeb/BirthdayCountdown/birthday_countdown.html" class="btn">Join the Countdown</a>
</body>
</html>
