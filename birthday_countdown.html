<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        #countdown {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Countdown to My Birthday!</h1>
    <div id="countdown"></div>

    <script>
        function countdown() {
            // è®¾ç½®å€’è®¡æ—¶ç›®æ ‡æ—¶é—´
            const targetDate = new Date("2024-08-29T16:00:00").getTime();

            // è·å–å½“å‰æ—¶é—´
            const now = new Date().getTime();

            // è®¡ç®—æ—¶é—´å·®
            const timeLeft = targetDate - now;

            // è®¡ç®—å¤©ã€å°æ—¶ã€åˆ†é’Ÿå’Œç§’
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // æ˜¾ç¤ºå€’è®¡æ—¶
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // æ¯ç§’æ›´æ–°ä¸€æ¬¡å€’è®¡æ—¶
            if (timeLeft > 0) {
                setTimeout(countdown, 1000);
            } else {
                document.getElementById("countdown").innerHTML = "Happy Birthday! ğŸ‰";
            }
        }

        // å¯åŠ¨å€’è®¡æ—¶
        countdown();
    </script>
</body>
</html>
