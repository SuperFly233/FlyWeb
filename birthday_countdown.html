<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时到我的生日</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        #countdown {
            font-size: 3em;
            color: #333;
            font-weight: bold;
        }
        #target-date {
            font-size: 1.2em;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>距离我的18岁生日还有：</h1>
    <div id="countdown"></div>
    <div id="target-date">2024.8.29 16:00:00</div>

    <script>
        function countdown() {
            // 设置倒计时目标时间
            const targetDate = new Date("2024-08-29T16:00:00").getTime();

            // 获取当前时间
            const now = new Date().getTime();

            // 计算时间差
            const timeLeft = targetDate - now;

            // 计算天、小时、分钟、秒和毫秒
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeLeft % 1000);

            // 显示倒计时
            document.getElementById("countdown").innerHTML = `${days}天 ${hours}时 ${minutes}分 ${seconds}秒 ${milliseconds}毫秒`;

            // 每毫秒更新一次倒计时
            if (timeLeft > 0) {
                setTimeout(countdown, 10);
            } else {
                document.getElementById("countdown").innerHTML = "生日快乐！🎉";
            }
        }

        // 启动倒计时
        countdown();
    </script>
</body>
</html>
