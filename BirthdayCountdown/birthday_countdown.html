<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18th Birthday Countdown!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh; /* 使页面高度始终充满视窗 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #countdown {
            font-size: 6em;
            color: #333;
            font-weight: bold;
            transition: transform 0.2s;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #countdown:hover {
            transform: scale(1.1); /* 鼠标悬停时放大效果 */
        }
        #target-date {
            font-size: 1.2em;
            margin-top: 20px;
            color: #666;
        }
        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            background: red;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(10); }
        }
        #copyright {
            font-size: 0.8em;
            color: #999;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px 0;
        }
        #button-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .time-button {
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
            transition: transform 0.2s;
            opacity: 0.7; /* 调整按钮不太明显 */
        }
        .time-button:last-child {
            margin-right: 0;
        }
        .time-button:active {
            transform: scale(0.9); /* 按钮点击时缩小效果 */
        }
        #language-selector {
            margin-top: 10px;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .language-button {
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
            transition: transform 0.2s;
            opacity: 0.7; /* 调整按钮不太明显 */
        }
        .language-button:last-child {
            margin-right: 0;
        }
        .language-button:active {
            transform: scale(0.9); /* 按钮点击时缩小效果 */
        }
        /* 响应式调整字体大小 */
        @media (max-width: 768px) { /* 针对手机和平板 */
            #countdown {
                font-size: 4em; /* 较小屏幕上将字体调整为4em */
            }
        }

        @media (max-width: 480px) { /* 针对更小的手机 */
            #countdown {
                font-size: 3em; /* 非常小的屏幕上将字体调整为3em */
            }
        }
    </style>
</head>
<body>
    <h1 id="headline">距离我的18岁生日还有!</h1>
    <div id="countdown"></div>
    <div id="target-date">2024.8.29 16:00:00</div>

    <div id="button-container">
        <button class="time-button" onclick="setTargetTime('00:00:00')">切换到00:00:00</button>
        <button class="time-button" onclick="setTargetTime('16:00:00')">切换到16:00:00</button>
    </div>

    <div id="language-selector">
        <button class="language-button" onclick="setLanguage('zh')">中文</button>
        <button class="language-button" onclick="setLanguage('en')">English</button>
        <button class="language-button" onclick="setLanguage('ja')">日本語</button>
    </div>

    <audio id="birthday-music" src="https://superfly233.github.io/FlyWeb/sounds/birthday.mp3"></audio>
    <audio id="button-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio> <!-- 按钮点击音效 -->

    <script>
        let targetTime = '16:00:00'; // 默认时间
        let currentLanguage = 'zh'; // 默认语言

        const translations = {
            'zh': {
                'headline': '距离我的18岁生日还有!',
                'button00': '切换到00:00:00',
                'button16': '切换到16:00:00',
                'logCountdownEnded': '生日快乐!🎂',
                'logMusicSuccess': '生日音乐播放成功!',
                'logMusicFail': '生日音乐播放失败: ',
                'logSwitchTo': '切换倒计时目标到',
                'browserTitle': '生日倒计时!'
            },
            'en': {
                'headline': 'Time left until my 18th Birthday!',
                'button00': 'Switch to 00:00:00',
                'button16': 'Switch to 16:00:00',
                'logCountdownEnded': 'Happy Birthday!🎂',
                'logMusicSuccess': 'Birthday music played successfully!',
                'logMusicFail': 'Birthday music failed to play: ',
                'logSwitchTo': 'Switched countdown target to',
                'browserTitle': 'Birthday Countdown!'
            },
            'ja': {
                'headline': '私の18歳の誕生日までの残り時間！',
                'button00': '00:00:00に切り替え',
                'button16': '16:00:00に切り替え',
                'logCountdownEnded': 'お誕生日おめでとう！🎂',
                'logMusicSuccess': '誕生日の音楽が正常に再生されました！',
                'logMusicFail': '誕生日の音楽の再生に失敗しました: ',
                'logSwitchTo': 'カウントダウンのターゲットを切り替えました：',
                'browserTitle': '誕生日のカウントダウン！'
            }
        };

        function countdown() {
            const targetDate = new Date(`2024-08-29T${targetTime}`).getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000).toString().padStart(2, '0');
            const milliseconds = Math.floor(timeLeft % 1000).toString().padStart(3, '0');

            document.getElementById("countdown").innerHTML = `${days}:${hours}:${minutes}:${seconds}:${milliseconds}`;
            document.title = `${days}:${hours}:${minutes}:${seconds} - ${translations[currentLanguage]['browserTitle']}`; // 更新标签标题

            if (timeLeft <= 10000 && timeLeft > 0) { // 剩余10秒或更少
                document.body.style.backgroundColor = timeLeft % 2000 < 1000 ? "#ffdddd" : "#ddddff"; // 闪烁背景
            }

            if (timeLeft > 0) {
                setTimeout(countdown, 10);
            } else {
                document.getElementById("countdown").innerHTML = translations[currentLanguage]['logCountdownEnded'];
                playBirthdayMusic();
            }

            if (minutes === 0 && seconds === 0 && milliseconds < 10) {
                playBirthdayMusic();
                createFireworks();
            }
        }

        function playBirthdayMusic() {
            const music = document.getElementById("birthday-music");
            music.play().then(() => {
                console.log(translations[currentLanguage]['logMusicSuccess']);
            }).catch(error => {
                console.error(translations[currentLanguage]['logMusicFail'] + error);
            });
        }

        function setTargetTime(time) {
            targetTime = time;
            document.getElementById("target-date").innerText = `2024.8.29 ${time}`; // 更新显示的目标时间
            playButtonSound();
            countdown(); // 重新开始倒计时
        }

        function playButtonSound() {
            const buttonSound = document.getElementById("button-sound");
            buttonSound.play().catch(error => {
                console.error("按钮声音播放失败:", error);
            });
        }

        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        function setLanguage(language) {
            currentLanguage = language;
            document.getElementById("headline").innerText = translations[language]['headline'];
            document.querySelectorAll('.time-button')[0].innerText = translations[language]['button00'];
            document.querySelectorAll('.time-button')[1].innerText = translations[language]['button16'];
        }

        countdown(); // 初始化倒计时
    </script>

    <div id="copyright">Copyright © 2012-2024 Yi Xiaowei. All rights reserved.</div> <!-- 移动到页面底部并更新内容 -->
</body>
</html>
