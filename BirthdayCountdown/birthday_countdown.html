<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18th Birthday Countdown!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh; /* 使页面高度始终充满视窗 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 让内容在页面垂直居中 */
            align-items: center;
            padding-bottom: 50px; /* 为按钮和版权信息留出空间 */
            overflow: hidden;
        }
        #headline {
            margin-bottom: 20px; /* 增加标题和倒计时之间的间距 */
        }
        #countdown-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #countdown {
            font-size: 6em;
            color: #333;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #countdown:hover {
            transform: scale(1.1); /* 鼠标悬停时放大效果 */
        }
        #target-date, #customization, #log {
            font-size: 0.3em; /* 设置为与版权信息相同的字体大小 */
            margin-top: 10px;
            color: #666;
            transition: opacity 0.3s, visibility 0.3s; /* 添加过渡效果 */
            visibility: visible;
            opacity: 1;
        }
        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            background: red;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(10); }
        }
        #customization {
            font-size: 1em;
            color: #333;
            margin-top: 10px;
            margin-bottom: 20px; /* 增加与底部版权信息的间距 */
        }
        #customization input, #customization button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 1em;
        }
        #customization input[type="datetime-local"] {
            width: 220px;
        }
        #log {
            font-size: 0.8em;
            color: #000;
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 20px;
            width: 80%;
            height: 100px;
            overflow-y: scroll;
            border: 1px solid #ccc;
        }
        #copyright {
            font-size: 0.8em;
            color: #999;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px 0;
            cursor: pointer; /* 添加鼠标指针样式 */
        }
        #button-container {
            position: fixed;
            bottom: 120px; /* 确保按钮位于版权信息上方 */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .control-button {
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            transition: transform 0.2s;
            opacity: 0.7; /* 调整按钮不太明显 */
        }
        .control-button:active {
            transform: scale(0.9); /* 按钮点击时缩小效果 */
        }
        #language-selector {
            margin-top: 10px;
            position: fixed;
            bottom: 80px; /* 确保按钮位于版权信息上方 */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .language-button, .time-button {
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            transition: transform 0.2s;
            opacity: 0.7; /* 调整按钮不太明显 */
        }
        .language-button:active, .time-button:active {
            transform: scale(0.9); /* 按钮点击时缩小效果 */
        }
        /* 响应式调整字体大小 */
        @media (max-width: 768px) { /* 针对手机和平板 */
            #countdown {
                font-size: 4em; /* 较小屏幕上将字体调整为4em */
            }
        }

        @media (max-width: 480px) { /* 针对更小的手机 */
            #countdown {
                font-size: 3em; /* 非常小的屏幕上将字体调整为3em */
            }
        }
    </style>
</head>
<body>
    <div id="countdown-container">
        <h1 id="headline">距离我的18岁生日还有!</h1>
        <div id="countdown">
            <div id="time-remaining"></div>
            <div id="target-date">2024.8.29 16:10:00</div>
        </div>
    </div>

    <div id="button-container">
        <button class="control-button" onclick="simulateEnd()">模拟结束</button>
        <button class="control-button" onclick="pauseMusic()">暂停</button>
    </div>

    <div id="language-selector">
        <button class="language-button" onclick="setLanguage('zh')">中文</button>
        <button class="language-button" onclick="setLanguage('en')">English</button>
        <button class="language-button" onclick="setLanguage('ja')">日本語</button>
    </div>

    <div id="customization">
        <input type="text" id="custom-headline" placeholder="自定义倒计时标题">
        <input type="text" id="custom-end-message" placeholder="自定义倒计时结束信息">
        <input type="datetime-local" id="custom-time" step="1" placeholder="设置倒计时时间"> <!-- 支持秒数设置 -->
        <button onclick="updateCustomText()">更新</button>
    </div>

    <div id="log">日志输出区域</div> <!-- 新增的日志输出区域 -->

    <audio id="birthday-music" src="https://music.163.com/song/media/outer/url?id=497918887.mp3"></audio>
    <audio id="button-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio> <!-- 按钮点击音效 -->

    <script>
        let targetTime = '16:10:00'; // 默认时间
        let currentLanguage = 'zh'; // 默认语言
        let countdownEnded = false; // 标记倒计时是否结束

        const translations = {
            'zh': {
                'headline': '距离我的18岁生日还有!',
                'logCountdownEnded': '生日快乐!🎂',
                'logMusicSuccess': '生日音乐播放成功!',
                'logMusicFail': '生日音乐播放失败: ',
                'browserTitle': '生日快乐🎂!'
            },
            'en': {
                'headline': 'Time left until my 18th Birthday!',
                'logCountdownEnded': 'Happy Birthday!🎂',
                'logMusicSuccess': 'Birthday music played successfully!',
                'logMusicFail': 'Birthday music failed to play: ',
                'browserTitle': 'Happy Birthday🎂!'
            },
            'ja': {
                'headline': '私の18歳の誕生日までの残り時間！',
                'logCountdownEnded': 'お誕生日おめでとう！🎂',
                'logMusicSuccess': '誕生日の音楽が正常に再生されました！',
                'logMusicFail': '誕生日の音楽の再生に失敗しました: ',
                'browserTitle': 'お誕生日おめでとう🎂！'
            }
        };

        function countdown() {
            const targetDate = new Date(`2024-08-29T${targetTime}`).getTime();
            const now = new Date().getTime();
            let timeLeft = targetDate - now;

            if (timeLeft > 0) {
                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000).toString().padStart(2, '0');
                const milliseconds = Math.floor(timeLeft % 1000).toString().padStart(3, '0');

                if (days === '00') {
                    days = ''; // 隐藏天数
                } else {
                    days += ':'; // 添加天数分隔符
                }

                document.getElementById("time-remaining").innerHTML = `${days}${hours}:${minutes}:${seconds}.${milliseconds}`;
                document.title = `${days}${hours}:${minutes}:${seconds} - ${translations[currentLanguage]['browserTitle']}`; // 更新标签标题

                logMessage(`当前时间：${days}${hours}:${minutes}:${seconds}.${milliseconds}`); // 将当前倒计时输出到日志

                if (timeLeft <= 60000 && timeLeft > 10000) { // 倒计时前60秒到10秒时闪动
                    document.body.style.backgroundColor = timeLeft % 2000 < 1000 ? "#f0e68c" : "#ffa07a";
                }

                if (timeLeft <= 10000 && timeLeft > 0) { // 剩余10秒或更少
                    document.body.style.backgroundColor = timeLeft % 500 < 250 ? "#ffdddd" : "#ddddff"; // 剧烈闪烁背景
                }

                setTimeout(countdown, 10);

            } else {
                showBirthdayMessage(); // 调用函数显示生日信息
            }
        }

        function showBirthdayMessage() {
            document.getElementById("time-remaining").innerHTML = translations[currentLanguage]['logCountdownEnded'];
            countdownEnded = true; // 标记倒计时结束
            document.title = translations[currentLanguage]['browserTitle']; // 更新网页标题为"生日快乐🎂!"
            playBirthdayMusic();
            createFireworks(); // 启动烟花特效
            logMessage("倒计时结束，生日快乐！"); // 输出倒计时结束日志
        }

        function simulateEnd() {
            showBirthdayMessage(); // 调用函数显示生日信息
            logMessage("模拟结束，生日快乐！"); // 输出模拟结束日志
        }

        function pauseMusic() {
            const music = document.getElementById("birthday-music");
            music.pause();
            logMessage("音乐暂停。"); // 输出音乐暂停日志
        }

        function playBirthdayMusic() {
            const music = document.getElementById("birthday-music");
            music.play().then(() => {
                logMessage(translations[currentLanguage]['logMusicSuccess']); // 输出音乐播放成功日志
            }).catch(error => {
                logMessage(translations[currentLanguage]['logMusicFail'] + error); // 输出音乐播放失败日志
            });
        }

        function setTargetTime(time) {
            targetTime = time;
            document.getElementById("target-date").innerText = `2024.8.29 ${time}`; // 更新显示的目标时间
            playButtonSound();
            countdown(); // 重新开始倒计时
            logMessage(`倒计时目标时间已设置为${time}`); // 输出时间设置日志
        }

        function playButtonSound() {
            const buttonSound = document.getElementById("button-sound");
            buttonSound.play().catch(error => {
                logMessage("按钮声音播放失败:" + error); // 输出按钮声音播放失败日志
            });
        }

        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
            setTimeout(createFireworks, 1000); // 30秒内重复生成烟花
            setTimeout(() => clearTimeout(createFireworks), 30000); // 停止烟花生成
        }

        function setLanguage(language) {
            currentLanguage = language;
            document.getElementById("headline").innerText = translations[language]['headline'];
            logMessage(`语言已切换为${language}`); // 输出语言切换日志

            if (countdownEnded) {
                showBirthdayMessage(); // 语言切换时更新显示内容
            }
        }

        function updateCustomText() {
            const customHeadline = document.getElementById("custom-headline").value;
            const customEndMessage = document.getElementById("custom-end-message").value;
            const customTime = document.getElementById("custom-time").value;

            if (customHeadline) {
                document.getElementById("headline").innerText = customHeadline;
                logMessage(`倒计时标题已更新为：${customHeadline}`); // 输出标题更新日志
            }
            if (customEndMessage) {
                translations[currentLanguage]['logCountdownEnded'] = customEndMessage;
                if (countdownEnded) {
                    showBirthdayMessage(); // 更新结束信息
                }
                logMessage(`倒计时结束信息已更新为：${customEndMessage}`); // 输出结束信息更新日志
            }
            if (customTime) {
                const [date, time] = customTime.split("T");
                setTargetTime(time);
                document.getElementById("target-date").innerText = `${date} ${time}`;
                logMessage(`倒计时目标时间已更新为：${customTime}`); // 输出时间更新日志
            }
        }

        function toggleVisibility() {
            const elements = [document.getElementById("target-date"), document.getElementById("customization"), document.getElementById("log")];
            elements.forEach(element => {
                const isVisible = element.style.visibility !== "hidden";
                element.style.visibility = isVisible ? "hidden" : "visible";
                element.style.opacity = isVisible ? "0" : "1";
            });
        }

        function logMessage(message) {
            const logElement = document.getElementById("log");
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `<p>[${timestamp}] ${message}</p>`;
            logElement.scrollTop = logElement.scrollHeight; // 滚动到日志底部
        }

        document.getElementById("copyright").addEventListener("click", toggleVisibility);

        countdown(); // 初始化倒计时
    </script>

    <div id="copyright">v1.6.2 Copyright © 2012-2024 Yi Xiaowei. All rights reserved.</div> <!-- 添加版本号并移动到页面底部 -->
</body>
</html>
