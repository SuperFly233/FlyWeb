<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18th Birthday Countdown!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        #countdown {
            font-size: 6em;
            color: #333;
            font-weight: bold;
        }
        #target-date {
            font-size: 1.2em;
            margin-top: 20px;
            color: #666;
        }
        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            background: red;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(10); }
        }
        #copyright {
            font-size: 0.8em;
            color: #999;
            margin-top: 10px;
        }
        #button-container {
            margin-top: 20px;
        }
        .time-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .time-button:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <h1>距离我的18岁生日还有：</h1>
    <div id="countdown"></div>
    <div id="target-date">2024.8.29 14:00:00</div>
    <div id="copyright">Copyright © Yi Xiaowei</div>

    <div id="button-container">
        <button class="time-button" onclick="setTargetTime('00:00:00')">切换到00:00:00</button>
        <button class="time-button" onclick="setTargetTime('14:00:00')">切换到14:00:00</button>
    </div>

    <audio id="birthday-music" src="https://superfly233.github.io/FlyWeb/sounds/birthday.mp3"></audio>

    <script>
        let targetTime = '14:00:00'; // 默认时间

        function countdown() {
            const targetDate = new Date(`2024-08-29T${targetTime}`).getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000).toString().padStart(2, '0');
            const milliseconds = Math.floor(timeLeft % 1000).toString().padStart(3, '0');

            document.getElementById("countdown").innerHTML = `${days}:${hours}:${minutes}:${seconds}:${milliseconds}`;

            if (timeLeft > 0) {
                setTimeout(countdown, 10);
            } else {
                document.getElementById("countdown").innerHTML = "生日快乐！🎉";
                playBirthdayMusic();
            }

            if (minutes === 0 && seconds === 0 && milliseconds < 10) {
                playBirthdayMusic();
                createFireworks();
            }
        }

        function playBirthdayMusic() {
            const music = document.getElementById("birthday-music");
            music.play().then(() => {
                console.log("音乐播放成功！");
            }).catch(error => {
                console.error("音乐播放失败：", error);
            });
        }

        function setTargetTime(time) {
            targetTime = time;
            document.getElementById("target-date").innerText = `2024.8.29 ${time}`;
            countdown(); // 重新开始倒计时
        }

        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        countdown(); // 初始化倒计时
    </script>
</body>
</html>
