<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>时间表</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background-color: rgb(254, 245, 202);
      font-family: 'Noto Sans SC', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      animation: fadeInBody 0.8s ease-in-out;
    }
  
    header {
      text-align: center;
      padding: 12px 0 0;
    }
  
    h1 {
      font-size: 22px;
      margin: 0;
    }
  
    .date {
      display: inline-block;
      margin: 6px auto 10px;
      font-size: 15px;
      color: #fff;
      background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);
      padding: 4px 12px;
      border-radius: 16px;
      max-width: 180px;
      text-align: center;
    }
  
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 16px 0;
      overflow: hidden;
    }
  
    .task-area {
      flex: 1;
      overflow-y: auto;
      display: block;
      padding-bottom: 10px;
    }
  
    .item {
      display: block;
      width: 92%;
      margin: 0 auto 12px;
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.45);
      border: 1px solid rgba(255, 160, 0, 0.15);
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      box-sizing: border-box;
      position: relative;
      animation: fadeInTask 0.4s ease-in-out;
    }
  
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    .item .check-btn {
      font-size: 20px;
      cursor: pointer;
    }
  
    .item.done {
      background: rgba(180, 255, 180, 0.25);
      color: #aaa;
      text-decoration: line-through;
      animation: tickDone 0.3s ease-in-out;
    }
  
    .item.active {
      background: rgba(255, 190, 80, 0.6);
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
  
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,190,80, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255,190,80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,190,80, 0); }
    }
  
    .progress {
      height: 6px;
      background-color: #ffd;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
      display: none;
    }
  
    .item.active .progress {
      display: block;
    }
  
    .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(270deg, orange, #ffa500, orange);
      background-size: 200% 100%;
      animation: slide 1s linear infinite;
    }
  
    @keyframes slide {
      0% { background-position: 200% 0; }
      100% { background-position: 0% 0; }
    }
  
    .remaining-time {
      font-weight: bold;
      font-size: 15px;
      margin-top: 4px;
    }
  
    #editBtn, #historyBtn {
      margin: 0 6px 10px;
      background: #ff9f40;
      border: none;
      border-radius: 8px;
      padding: 4px 12px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }
  
    #editBtn:hover, #historyBtn:hover {
      background: #ff7f20;
    }
  
    .tracker {
      text-align: center;
      font-size: 14px;
      margin-top: 6px;
    }
  
    .tracker button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #ffbf47;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
  
    .tracker button:hover {
      transform: scale(1.05);
    }
  
    .free-note {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      padding: 6px;
      font-size: 14px;
      font-family: 'Noto Sans SC', sans-serif;
      border-bottom: 1px dashed #aaa;
      transition: border-color 0.3s ease, border-bottom 0.3s ease;
    }

    /* ✅ 聚焦时变为深金色实线 */
    .free-note:focus {
      border-bottom: 1.5px solid #b8860b;
    }
  
    .note-text {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
  
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  
    .modal[style*="display: flex"] {
      opacity: 1;
      transform: scale(1);
    }
  
    .modal[style*="display: none"] {
      opacity: 0;
      transform: scale(0.95);
    }
  
    .modal textarea {
      width: 90%;
      height: 300px;
      font-size: 14px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  
    .modal button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      background: #f06292;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    .modal button:hover {
      background: #e91e63;
    }
    .modal textarea {
      width: 92vw;
      max-width: 600px;
      height: 50vh;
      font-size: 16px;
      line-height: 1.6;
      padding: 16px;
      border-radius: 16px;
      border: none;
      outline: none;
      font-family: 'Noto Sans SC', sans-serif;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      resize: vertical;
      transition: all 0.3s ease;
    }

    .modal button {
      margin-top: 16px;
      padding: 10px 18px;
      font-size: 16px;
      background: #f06292;
      color: white;

      cursor: pointer;
      font-family: 'Noto Sans SC', sans-serif;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .modal button:hover {
          background: #e91e63;
          transform: scale(1.05);
        }
        .history-preview-text {
      background: rgba(240, 240, 240, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #888;
      font-family: 'Noto Sans SC', sans-serif;
      margin: 6px 0 0 18px;

    }

    .history-full-text {
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 15px;

      font-family: 'Noto Sans SC', sans-serif;
      margin: 8px 0 0 18px;

    .history-toggle-btn {
      display: inline-block;
      background: #f1f1f1;
      padding: 4px 12px;
      margin: 8px 0 4px 18px;
      font-size: 13px;

    .history-toggle-btn:hover {

    }

  
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  
    @keyframes fadeInTask {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  
    @keyframes tickDone {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  
    #task-counts {
      transition: all 0.3s ease;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .calendar-card {
      background: white;
      border-radius: 18px;
      padding: 24px 20px;
      width: 92%;
      max-width: 360px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      animation: fadeInUp 0.4s ease;
      font-family: 'Noto Sans SC', sans-serif;
    }

    .calendar-title {
      text-align: center;

    }

    .calendar-table {

    .calendar-table th {

    #calendarDisplay .day {

      background: white;

      animation: fadeInUp 0.3s ease;
    }

    .calendar-table th, .calendar-table td {

    .calendar-header {

    .calendar-title-text {

    .calendar-title-text:hover {

    .calendar-nav {
      background: #f06292;

    .calendar-nav:hover {

    .bubble-tip {
      position: absolute;

    .firework {
      position: absolute;

      border-radius: 50%;

      animation: explode 1200ms ease-out forwards;

<body>
  <header>
    <h1>— 时间表 —</h1>
    <div class="date" id="date">载入中...</div>
    <button id="editBtn">📝 编辑任务</button>
    <button id="historyBtn">📜 查看历史</button>
  </header>




  <div class="container">
    <div class="task-area" id="taskList"></div>
    <div class="tracker">
      已学习：<span id="study-time">00:00:00</span>
      <button onclick="toggleTimer(this)">▶️ 开始计时</button>
      <div id="task-counts"></div>
    </div>
    <textarea class="free-note" id="free-note" rows="2" placeholder="随便写点什么..."></textarea>
  </div>

  <div class="modal" id="taskModal">
    <div style="display:flex; flex-direction:column; align-items:center;">
      <textarea id="taskInput" placeholder="格式：08:00 - 09:00 数学复习"></textarea>
      <button onclick="closeTaskEditor()">✅ 保存任务</button>
    </div>
  </div>

  <div class="modal" id="noteModal">
    <div style="display:flex; flex-direction:column; align-items:center;">
      <textarea id="noteInput" placeholder="输入备注内容..."></textarea>
      <button onclick="saveNote()">✅ 保存备注</button>
    </div>
  </div>

  <div class="modal" id="historyModal">
    <div style="width: 90%; max-height: 80%; background: white; padding: 0; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column;">
      <div class="history-header">
        <span class="history-title">历史记录</span>
        <span class="history-close" onclick="closeHistory()">✖</span>
      </div>
      <div id="historyContent" class="history-scroll-area"></div>      
    </div>
  </div>

  <script>
    document.getElementById('date').textContent = new Date().toLocaleDateString('zh-CN', {
      year: 'numeric', month: 'numeric', day: 'numeric', weekday: 'short'
    }).replace(/(周[一二三四五六日])$/, ' $1');
    
    let lastRenderedDateStr = new Date().toDateString();

    const historyKey = 'taskHistory';
    const lastDateKey = 'lastOpenedDate';
    const todayStr = new Date().toLocaleDateString();
  
    function formatTime(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }
  
    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      const lines = (localStorage.getItem('taskInput') || '').trim().split('\n');
      lines.forEach(line => {
        const match = line.match(/(\d{2}:\d{2})\s*-\s*(\d{2}:\d{2})\s+(.+)/);
        if (match) {
          const [_, start, end, content] = match;
          const div = document.createElement('div');
          div.className = 'item';
          div.dataset.start = start;
          div.dataset.end = end;
          const doneKey = `done-${start}-${end}-${todayStr}`;
          if (localStorage.getItem(doneKey) === 'true') {
            div.classList.add('done');
          }
          div.innerHTML = `
            <div class="item-header">
              <span class="task-title" onclick="editNote(this)">${start} - ${end} ${content}</span>
              <span class="check-btn" onclick="toggleDone(this)">✔️</span>
            </div>
            <div class="progress"><div class="bar"></div></div>
            <div class="remaining-time"></div>
            <div class="note-text"></div>
          `;
          const noteKey = 'note-' + start + '-' + end;
          const noteText = localStorage.getItem(noteKey);
          if (noteText) {
            const noteDiv = div.querySelector('.note-text');
            noteDiv.textContent = '备注：' + noteText;
          }
          list.appendChild(div);
        }
      });
      updateTaskCounts();
    }
  
    function updateTaskCounts() {
      const total = document.querySelectorAll('.item').length;
      const done = document.querySelectorAll('.item.done').length;
      const counter = document.getElementById('task-counts');
      counter.textContent = `完成任务：${done} / ${total}`;
      if (total > 0 && done === total) {
        counter.style.color = '#b8860b';
        counter.style.fontWeight = 'bold';
        // ✅ 添加触发烟花
        triggerFireworks();
      } else {
        counter.style.color = '';
        counter.style.fontWeight = '';
      }
      saveTodayToHistory();
    }
  
    function toggleDone(el) {
      const item = el.closest('.item');
      const key = `done-${item.dataset.start}-${item.dataset.end}-${todayStr}`;
      const isNowDone = !item.classList.contains('done');
      item.classList.toggle('done');
      localStorage.setItem(key, isNowDone); // true 或 false
      updateTaskCounts();
    }
  
    function highlightAndProgress() {
      const now = new Date();
      const nowMins = now.getHours() * 60 + now.getMinutes();
      const nowSecs = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      document.querySelectorAll('.item').forEach(item => {
        const [h1, m1] = item.dataset.start.split(":").map(Number);
        const [h2, m2] = item.dataset.end.split(":").map(Number);
        const startMins = h1 * 60 + m1;
        const endMins = h2 * 60 + m2;
        const startSecs = h1 * 3600 + m1 * 60;
        const endSecs = h2 * 3600 + m2 * 60;
        const bar = item.querySelector('.bar');
        const rem = item.querySelector('.remaining-time');
        if (nowMins >= startMins && nowMins < endMins) {
          item.classList.add('active');
          bar.style.width = ((nowSecs - startSecs) / (endSecs - startSecs)) * 100 + '%';
          rem.textContent = '剩余 ' + formatTime(endSecs - nowSecs);
        } else {
          item.classList.remove('active');
          bar.style.width = '0%';
          rem.textContent = '';
        }
      });
    }
  
    let timer = null;
    let todayKey = 'studySeconds-' + todayStr;
    let studySeconds = parseInt(localStorage.getItem(todayKey) || '0');
    function updateStudyTime() {
      document.getElementById('study-time').textContent = formatTime(studySeconds);
    }
    function toggleTimer(btn) {
      if (timer) {
        clearInterval(timer);
        timer = null;
        btn.textContent = "▶️ 开始计时";
      } else {
        timer = setInterval(() => {
          studySeconds++;
          localStorage.setItem(todayKey, studySeconds);
          updateStudyTime();
        }, 1000);
        btn.textContent = "⏸️ 暂停计时";
      }
    }
  
    function openTaskEditor() {
      document.getElementById('taskModal').style.display = 'flex';
      document.getElementById('taskInput').value = localStorage.getItem('taskInput') || '';
    }
  
    function closeTaskEditor() {
      localStorage.setItem('taskInput', document.getElementById('taskInput').value);
      document.getElementById('taskModal').style.display = 'none';
      renderTasks();
      saveTodayToHistory();
    }
  
    let currentNoteTarget = null;
    function editNote(el) {
      const item = el.closest('.item');
      currentNoteTarget = item;
      const key = 'note-' + item.dataset.start + '-' + item.dataset.end;
      document.getElementById('noteInput').value = localStorage.getItem(key) || '';
      document.getElementById('noteModal').style.display = 'flex';
    }
  
    function saveNote() {
      if (!currentNoteTarget) return;
      const key = 'note-' + currentNoteTarget.dataset.start + '-' + currentNoteTarget.dataset.end;
      const val = document.getElementById('noteInput').value.trim();
      localStorage.setItem(key, val);
      const noteDiv = currentNoteTarget.querySelector('.note-text');
      noteDiv.textContent = val ? '备注：' + val : '';
      document.getElementById('noteModal').style.display = 'none';
      saveTodayToHistory();
    }
  
    function saveTodayToHistory() {
      const history = JSON.parse(localStorage.getItem(historyKey) || '{}');
      const rawInput = localStorage.getItem('taskInput') || '';
      const lines = rawInput.trim().split('\n');

    let calendarYear, calendarMonth;

    function generateCalendar(year, month) {
      const today = new Date();
      const isThisMonth = today.getFullYear() === year && today.getMonth() === month;

      const firstDay = new Date(year, month, 1);
      const firstWeekday = (firstDay.getDay() + 6) % 7; // 周一为一周起点
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      //document.querySelector(".calendar-title").innerHTML = `📅 ${year}年${month + 1}月`;
      //document.querySelector(".calendar-title").innerHTML = `<span class="calendar-title-text" onclick="goToThisMonth()">📅 ${year}年${month + 1}月</span>`;
      document.getElementById("calendarMonthText").textContent = `${year}年${month + 1}月`;
      const tbody = document.getElementById("calendarBody");
      tbody.innerHTML = "";

      let row = document.createElement("tr");
      for (let i = 0; i < firstWeekday; i++) {
        row.appendChild(document.createElement("td"));
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const td = document.createElement("td");
        td.textContent = d;

        if (isThisMonth && d === today.getDate()) td.classList.add("today");
        const weekDay = (firstWeekday + d - 1) % 7;
        if (weekDay === 5 || weekDay === 6) td.classList.add("weekend");

        row.appendChild(td);

        if ((firstWeekday + d) % 7 === 0 || d === daysInMonth) {
          tbody.appendChild(row);
          row = document.createElement("tr");
        }
      }
    }

    function openCalendar() {
      const now = new Date();
      calendarYear = now.getFullYear();
      calendarMonth = now.getMonth();
      generateCalendar(calendarYear, calendarMonth);
      document.getElementById("calendarModal").style.display = "flex";
    }

    function prevMonth() {
      if (calendarMonth === 0) {
        calendarMonth = 11;
        calendarYear--;
      } else {
        calendarMonth--;
      }
      generateCalendar(calendarYear, calendarMonth);
    }

    function nextMonth() {
      if (calendarMonth === 11) {
        calendarMonth = 0;
        calendarYear++;
      } else {
        calendarMonth++;
      }
      generateCalendar(calendarYear, calendarMonth);
    }

    function goToThisMonth() {
      const now = new Date();
      calendarYear = now.getFullYear();

    function showBubbleTip(targetElement, message, duration = 2000, fixedPosition = false) {
      const bubble = document.createElement("div");
      bubble.className = "bubble-tip";
      bubble.textContent = message;

      document.body.appendChild(bubble);

      if (fixedPosition) {
        // ✅ 页面整体居中偏上显示
        bubble.style.position = "fixed";
        bubble.style.left = "50%";
        bubble.style.top = "20%";
        bubble.style.transform = "translateX(-50%)";
      } else {
        const rect = targetElement.getBoundingClientRect();
        bubble.style.left = `${rect.left + rect.width / 2 + window.scrollX}px`;
        bubble.style.top = `${rect.top + window.scrollY - 3}px`;
      }

      requestAnimationFrame(() => {
        bubble.classList.add("show");
      });

      setTimeout(() => {
        bubble.classList.remove("show");
        setTimeout(() => bubble.remove(), 300);
      }, duration);
    }

          container.appendChild(firework);

      // 🔁 持续三秒：每0.5秒爆炸一次

      localStorage.setItem('taskHistory', JSON.stringify(history));

      localStorage.removeItem(`studySeconds-${deletedDate}`);
