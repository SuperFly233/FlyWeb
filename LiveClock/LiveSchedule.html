<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Êó∂Èó¥Ë°®</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 332px;
      height: 763px;
      background-color: rgb(254, 245, 202);
      font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      color: #333;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 12px 0 0;
      flex-shrink: 0;
    }
    h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 2px;
    }
    .date {
      margin: 6px auto 10px;
      font-size: 15px;
      color: #fff;
      background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);
      padding: 4px 12px;
      border-radius: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    .container {
      flex: 1;
      padding: 10px 16px 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      max-width: 100%;
      overflow: hidden;
    }
    #editBtn {
      margin-bottom: 12px;
      background: #ff9f40;
      border: none;
      border-radius: 8px;
      padding: 4px 12px;
      cursor: pointer;
      color: white;
    }
    .task-area {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 10px;
    }
    .bottom-bar {
      flex-shrink: 0;
      padding: 10px 0 14px;
      background-color: transparent;
      box-sizing: border-box;
      position: sticky;
      bottom: 0;
    }
    .item {
      width: 92%;
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 10px;
      margin: 0 auto 12px;
      background: rgba(255, 255, 255, 0.45);
      border: 1px solid rgba(255, 160, 0, 0.15);
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item .check-btn {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .item .progress {
      height: 6px;
      background-color: #ffd;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
      position: relative;
      display: none;
    }
    .item.active .progress {
      display: block;
    }
    .item .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(270deg, orange, #ffa500, orange);
      background-size: 200% 100%;
      animation: slide 1s linear infinite;
    }
    @keyframes slide {
      0% { background-position: 200% 0; }
      100% { background-position: 0% 0; }
    }
    .item.active {
      background: rgba(255, 190, 80, 0.6);
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,190,80, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255,190,80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,190,80, 0); }
    }
    .item.done {
      background: rgba(180, 255, 180, 0.25);
      color: #aaa;
      text-decoration: line-through;
    }
    .tracker {
      font-size: 14px;
      text-align: center;
      margin-bottom: 6px;
    }
    .tracker button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #ffbf47;
      font-size: 14px;
      cursor: pointer;
    }
    .free-note {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      border: none;
      outline: none;
      border-bottom: 1px dashed #aaa;
      background: transparent;
      padding: 6px;
      resize: none;
      font-family: 'Microsoft YaHei', sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚Äî Êó∂Èó¥Ë°® ‚Äî</h1>
    <div class="date" id="date">ËΩΩÂÖ•‰∏≠...</div>
  </header>
  <div class="container">
    <button id="editBtn">üìù ÁºñËæë‰ªªÂä°</button>
    <div class="task-area" id="taskList"></div>
    <div class="bottom-bar">
      <div class="tracker">
        ‰ªäÊó•Â∑≤Â≠¶‰π† <span id="study-time">00:00:00</span><br>
        <button onclick="toggleTimer(this)">‚ñ∂Ô∏è ÂºÄÂßãËÆ°Êó∂</button>
      </div>
      <textarea class="free-note" id="free-note" rows="3" placeholder="Âú®ËøôÈáåÂÜôÁÇπ‰ªÄ‰πà...ÔºàÂèØÈöèÊÑèÁºñËæëÔºâ"></textarea>
    </div>
  </div>
  <script>
    const date = new Date();
    document.getElementById('date').textContent = date.toLocaleDateString('zh-CN', {
      year: 'numeric', month: 'numeric', day: 'numeric', weekday: 'short'
    });

    function formatTime(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      const lines = (localStorage.getItem('taskInput') || '').trim().split('\n');
      lines.forEach(line => {
        const match = line.match(/(\d{2}:\d{2})\s*-\s*(\d{2}:\d{2})\s+(.+)/);
        if (match) {
          const [_, start, end, content] = match;
          const div = document.createElement('div');
          div.className = 'item';
          div.dataset.start = start;
          div.dataset.end = end;
          div.innerHTML = `
            <div class="item-header">
              <span>${start} - ${end} ${content}</span>
              <span class="check-btn" onclick="toggleDone(this)">‚úîÔ∏è</span>
            </div>
            <div class="progress"><div class="bar"></div></div>
            <div class="remaining-time"></div>
          `;
          list.appendChild(div);
        }
      });
    }

    function toggleDone(el) {
      el.parentElement.parentElement.classList.toggle("done");
    }

    function highlightAndProgress() {
      const now = new Date();
      const nowMins = now.getHours() * 60 + now.getMinutes();
      const nowSecs = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      document.querySelectorAll('.item').forEach(item => {
        const [h1, m1] = item.dataset.start.split(":").map(Number);
        const [h2, m2] = item.dataset.end.split(":").map(Number);
        const start = h1 * 60 + m1;
        const end = h2 * 60 + m2;
        const startSecs = h1 * 3600 + m1 * 60;
        const endSecs = h2 * 3600 + m2 * 60;
        const bar = item.querySelector('.bar');
        const rem = item.querySelector('.remaining-time');

        if (nowMins >= start && nowMins < end) {
          item.classList.add("active");
          const progress = ((nowSecs - startSecs) / (endSecs - startSecs)) * 100;
          bar.style.width = progress + '%';
          const secsLeft = endSecs - nowSecs;
          rem.textContent = `Ââ©‰Ωô ${formatTime(secsLeft)}`;
        } else {
          item.classList.remove("active");
          bar.style.width = '0%';
          rem.textContent = '';
        }
      });
    }

    let timer = null;
    let todayKey = 'studySeconds-' + new Date().toLocaleDateString();
    let studySeconds = parseInt(localStorage.getItem(todayKey) || '0');

    function updateStudyTime() {
      document.getElementById('study-time').textContent = formatTime(studySeconds);
    }

    function toggleTimer(btn) {
      if (timer) {
        clearInterval(timer);
        timer = null;
        btn.textContent = "‚ñ∂Ô∏è ÂºÄÂßãËÆ°Êó∂";
      } else {
        timer = setInterval(() => {
          studySeconds++;
          localStorage.setItem(todayKey, studySeconds);
          updateStudyTime();
        }, 1000);
        btn.textContent = "‚è∏Ô∏è ÊöÇÂÅúËÆ°Êó∂";
      }
    }

    document.getElementById('editBtn').addEventListener('click', () => {
      const val = prompt("ËØ∑ËæìÂÖ•‰ªªÂä°ÔºàÊ†ºÂºèÔºöHH:MM - HH:MM ‰ªªÂä°ÂÜÖÂÆπ\nÊØèË°å‰∏ÄÊù°Ôºâ", localStorage.getItem('taskInput') || '');
      if (val !== null) {
        localStorage.setItem('taskInput', val);
        renderTasks();
      }
    });

    document.getElementById('free-note').value = localStorage.getItem('freeNote') || '';
    document.getElementById('free-note').addEventListener('input', e => {
      localStorage.setItem('freeNote', e.target.value);
    });

    renderTasks();
    updateStudyTime();
    highlightAndProgress();
    setInterval(highlightAndProgress, 1000);
  </script>
</body>
</html>
