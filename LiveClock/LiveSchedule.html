<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>时间表</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 332px;
      height: 763px;
      background-color: rgb(254, 245, 202);
      font-family: 'Noto Sans SC', sans-serif;
      color: #333;
      overflow: hidden;
    }

    .container {
      padding: 20px 16px;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    .date {
      margin: 8px 0 16px;
      font-size: 14px;
      color: #555;
    }

    .item {
      width: 100%;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.4);
      display: flex;
      justify-content: space-between;
      transition: background-color 0.5s;
    }

    .item.active {
      background-color: rgba(255, 180, 80, 0.6);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>— 时间表 —</h1>
    <div class="date" id="date">载入中...</div>
    <div id="schedule"></div>
  </div>

  <script>
    // 自动高亮逻辑
    function highlightCurrent() {
      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      document.querySelectorAll('.item').forEach(item => {
        const start = item.dataset.startMins * 1;
        const end = item.dataset.endMins * 1;
        if (currentMinutes >= start && currentMinutes < end) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // 加载 JSON 时间表数据
    fetch("tasks.json")
      .then(res => res.json())
      .then(data => {
        const dateText = new Date(data.date).toLocaleDateString('zh-CN', { year: 'numeric', month: 'numeric', day: 'numeric', weekday: 'short' });
        document.getElementById('date').textContent = dateText;

        const schedule = document.getElementById('schedule');
        data.tasks.forEach(task => {
          const div = document.createElement("div");
          const startMins = parseInt(task.start.split(":")[0]) * 60 + parseInt(task.start.split(":")[1]);
          const endMins = parseInt(task.end.split(":")[0]) * 60 + parseInt(task.end.split(":")[1]);
          div.className = "item";
          div.setAttribute("data-startMins", startMins);
          div.setAttribute("data-endMins", endMins);
          div.innerHTML = `${task.start} - ${task.end} <span>${task.content}</span>`;
          schedule.appendChild(div);
        });

        highlightCurrent();
        setInterval(highlightCurrent, 60000);
      })
      .catch(err => {
        document.getElementById('date').textContent = "加载失败";
        console.error("无法加载任务数据:", err);
      });
  </script>
</body>
</html>
