<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>时间表</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --base-width: 360px;
      --item-width: 96%;
    }
    body {
      margin: 0;
      padding: 0;
      width: var(--base-width);
      height: 763px;
      background-color: rgb(254, 245, 202);
      font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      color: #333;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 12px 0 0;
      flex-shrink: 0;
    }
    h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 2px;
    }
    .date {
      margin: 6px auto 10px;
      font-size: 15px;
      color: #fff;
      background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);
      padding: 4px 12px;
      border-radius: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    .container {
      flex: 1;
      padding: 10px 16px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }
    #editBtn {
      margin-bottom: 12px;
      background: #ff9f40;
      border: none;
      border-radius: 8px;
      padding: 4px 12px;
      cursor: pointer;
      color: white;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal textarea {
      width: 90%;
      height: 300px;
      font-size: 14px;
      font-family: 'Microsoft YaHei', sans-serif;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      resize: vertical;
    }
    .modal button {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #f06292;
      color: white;
      cursor: pointer;
    }
    .item {
      width: var(--item-width);
      font-size: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      margin: 0 auto 14px;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 160, 0, 0.15);
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item .check-btn {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .item .progress {
      height: 6px;
      background-color: #ffd;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
      position: relative;
      display: none;
    }
    .item.active .progress {
      display: block;
    }
    .item .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(270deg, orange, #ffa500, orange);
      background-size: 200% 100%;
      animation: slide 1s linear infinite;
    }
    @keyframes slide {
      0% { background-position: 200% 0; }
      100% { background-position: 0% 0; }
    }
    .item.active {
      background: rgba(255, 190, 80, 0.6);
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,190,80, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255,190,80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,190,80, 0); }
    }
    .item.done {
      background: rgba(180, 255, 180, 0.25);
      color: #aaa;
      text-decoration: line-through;
    }
    .tracker {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .tracker button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #ffbf47;
      font-size: 14px;
      cursor: pointer;
    }
    .remaining-time {
      margin-top: 8px;
      font-size: 13px;
      color: #c00;
      font-weight: bold;
    }
    .free-note {
      margin-top: 20px;
      font-size: 14px;
      width: 100%;
      border: none;
      outline: none;
      border-bottom: 1px dashed #aaa;
      background: transparent;
      padding: 6px;
      resize: none;
      font-family: 'Microsoft YaHei', sans-serif;
    }
  </style>
</head>
<body>
  <!-- 保留原有结构不变 -->
</body>
</html>
