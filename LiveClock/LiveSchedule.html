<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>时间表</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 332px;
      height: 763px;
      background-color: rgb(254, 245, 202);
      font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      color: #333;
      overflow: hidden;
    }
    .container {
      padding: 20px 16px;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }
    h1 {
      font-size: 22px;
      margin: 0;
      letter-spacing: 2px;
    }
    .date {
      margin: 10px 0 18px;
      font-size: 15px;
      color: #fff;
      background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);
      padding: 4px 12px;
      border-radius: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .item {
      width: 92%;
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 10px;
      margin: 0 auto 12px;
      background: rgba(255, 255, 255, 0.45);
      border: 1px solid rgba(255, 160, 0, 0.15);
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item .check-btn {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .item .progress {
      height: 6px;
      background-color: #ffd;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
      position: relative;
      display: none;
    }
    .item.active .progress {
      display: block;
    }
    .item .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(270deg, orange, #ffa500, orange);
      background-size: 200% 100%;
      animation: slide 1s linear infinite;
    }
    @keyframes slide {
      0% { background-position: 200% 0; }
      100% { background-position: 0% 0; }
    }
    .item.active {
      background: rgba(255, 190, 80, 0.6);
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,190,80, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255,190,80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,190,80, 0); }
    }
    .item.done {
      background: rgba(180, 255, 180, 0.25);
      color: #aaa;
      text-decoration: line-through;
    }
    .tracker {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .tracker button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #ffbf47;
      font-size: 14px;
      cursor: pointer;
    }
    .remaining-time {
      margin-top: 8px;
      font-size: 13px;
      color: #c00;
      font-weight: bold;
    }
    .free-note {
      margin-top: 20px;
      font-size: 14px;
      width: 100%;
      border: none;
      outline: none;
      border-bottom: 1px dashed #aaa;
      background: transparent;
      padding: 6px;
      resize: none;
      font-family: 'Microsoft YaHei', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>— 时间表 —</h1>
    <div class="date" id="date">载入中...</div>

    <div class="item" data-start="20:00" data-end="21:00">
      <div class="item-header">
        <span>20:00 - 21:00 阅读 · 作文</span>
        <span class="check-btn" onclick="toggleDone(this)">✔️</span>
      </div>
      <div class="progress"><div class="bar"></div></div>
      <div class="remaining-time"></div>
    </div>

    <div class="item" data-start="21:00" data-end="21:50">
      <div class="item-header">
        <span>21:00 - 21:50 作文 · 翻译</span>
        <span class="check-btn" onclick="toggleDone(this)">✔️</span>
      </div>
      <div class="progress"><div class="bar"></div></div>
      <div class="remaining-time"></div>
    </div>

    <div class="item" data-start="21:50" data-end="23:30">
      <div class="item-header">
        <span>21:50 -23:30 玩玩</span>
        <span class="check-btn" onclick="toggleDone(this)">✔️</span>
      </div>
      <div class="progress"><div class="bar"></div></div>
      <div class="remaining-time"></div>
    </div>

    <div class="tracker">
      今日已学习 <span id="study-time">0 分 0 秒</span><br>
      <button onclick="toggleTimer(this)">▶️ 开始计时</button>
    </div>

    <textarea class="free-note" rows="3" placeholder="在这里写点什么...（可随意编辑）"></textarea>
  </div>

  <script>
    const date = new Date();
    document.getElementById('date').textContent = date.toLocaleDateString('zh-CN', {
      year: 'numeric', month: 'numeric', day: 'numeric', weekday: 'short'
    });

    function toggleDone(el) {
      el.parentElement.parentElement.classList.toggle("done");
    }

    function formatRemaining(seconds) {
      if (seconds >= 3600) {
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = seconds % 60;
        return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
      } else {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
      }
    }

    function highlightAndProgress() {
      const now = new Date();
      const nowMins = now.getHours() * 60 + now.getMinutes();
      const nowSecs = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      document.querySelectorAll('.item').forEach(item => {
        const [h1, m1] = item.dataset.start.split(":").map(Number);
        const [h2, m2] = item.dataset.end.split(":").map(Number);
        const start = h1 * 60 + m1;
        const end = h2 * 60 + m2;
        const startSecs = h1 * 3600 + m1 * 60;
        const endSecs = h2 * 3600 + m2 * 60;
        const bar = item.querySelector('.bar');
        const rem = item.querySelector('.remaining-time');

        if (nowMins >= start && nowMins < end) {
          item.classList.add("active");
          const progress = ((nowMins - start) / (end - start)) * 100;
          bar.style.width = progress + '%';
          const secsLeft = endSecs - nowSecs;
          rem.textContent = `剩余 ${formatRemaining(secsLeft)}`;
        } else {
          item.classList.remove("active");
          bar.style.width = '0%';
          rem.textContent = '';
        }
      });
    }

    highlightAndProgress();
    setInterval(highlightAndProgress, 1000);

    let timer = null;
    let studySeconds = 0;
    function toggleTimer(btn) {
      if (timer) {
        clearInterval(timer);
        timer = null;
        btn.textContent = "▶️ 开始计时";
      } else {
        timer = setInterval(() => {
          studySeconds++;
          const mins = Math.floor(studySeconds / 60);
          const secs = studySeconds % 60;
          document.getElementById('study-time').textContent = `${mins} 分 ${secs} 秒`;
        }, 1000);
        btn.textContent = "⏸️ 暂停计时";
      }
    }
  </script>
</body>
</html>
