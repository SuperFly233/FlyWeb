<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>时间表</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
  <!-- 样式略 -->
</head>
<body>
  <header>
    <h1>— 时间表 —</h1>
    <div class="date" id="date">载入中...</div>
  </header>
  <div class="container">
    <button id="editBtn">📝 编辑任务</button>
    <div id="taskList"></div>
    <div class="tracker">
      今日已学习 <span id="study-time">00:00:00</span><br>
      <button onclick="toggleTimer(this)">▶️ 开始计时</button>
    </div>
    <textarea class="free-note" id="free-note" rows="3" placeholder="在这里写点什么...（可随意编辑）"></textarea>
  </div>

  <div class="modal" id="taskModal">
    <div style="display:flex; flex-direction:column; align-items:center;">
      <textarea id="taskInput" placeholder="格式：HH:MM - HH:MM 任务内容\n每行一条任务"></textarea>
      <button onclick="closeTaskEditor()">✅ 保存并关闭</button>
    </div>
  </div>

  <script>
    const date = new Date();
    document.getElementById('date').textContent = date.toLocaleDateString('zh-CN', {
      year: 'numeric', month: 'numeric', day: 'numeric', weekday: 'short'
    });

    function formatTime(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      const lines = (localStorage.getItem('taskInput') || '').trim().split('\n');
      lines.forEach(line => {
        const match = line.match(/(\d{2}:\d{2})\s*-\s*(\d{2}:\d{2})\s+(.+)/);
        if (match) {
          const [_, start, end, content] = match;
          const div = document.createElement('div');
          div.className = 'item';
          div.dataset.start = start;
          div.dataset.end = end;
          div.innerHTML = `
            <div class="item-header">
              <span>${start} - ${end} ${content}</span>
              <span class="check-btn" onclick="toggleDone(this)">✔️</span>
            </div>
            <div class="progress"><div class="bar"></div></div>
            <div class="remaining-time"></div>
          `;
          list.appendChild(div);
        }
      });
    }

    function toggleDone(el) {
      el.parentElement.parentElement.classList.toggle("done");
    }

    function highlightAndProgress() {
      const now = new Date();
      const nowMins = now.getHours() * 60 + now.getMinutes();
      const nowSecs = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      document.querySelectorAll('.item').forEach(item => {
        const [h1, m1] = item.dataset.start.split(":").map(Number);
        const [h2, m2] = item.dataset.end.split(":").map(Number);
        const start = h1 * 60 + m1;
        const end = h2 * 60 + m2;
        const startSecs = h1 * 3600 + m1 * 60;
        const endSecs = h2 * 3600 + m2 * 60;
        const bar = item.querySelector('.bar');
        const rem = item.querySelector('.remaining-time');

        if (nowMins >= start && nowMins < end) {
          item.classList.add("active");
          const progress = ((nowMins - start) / (end - start)) * 100;
          bar.style.width = progress + '%';
          const secsLeft = endSecs - nowSecs;
          rem.textContent = `剩余 ${formatTime(secsLeft)}`;
        } else {
          item.classList.remove("active");
          bar.style.width = '0%';
          rem.textContent = '';
        }
      });
    }

    let timer = null;
    let todayKey = 'studySeconds-' + new Date().toLocaleDateString();
    let studySeconds = parseInt(localStorage.getItem(todayKey) || '0');

    function updateStudyTime() {
      document.getElementById('study-time').textContent = formatTime(studySeconds);
    }

    function toggleTimer(btn) {
      if (timer) {
        clearInterval(timer);
        timer = null;
        btn.textContent = "▶️ 开始计时";
      } else {
        timer = setInterval(() => {
          studySeconds++;
          localStorage.setItem(todayKey, studySeconds);
          updateStudyTime();
        }, 1000);
        btn.textContent = "⏸️ 暂停计时";
      }
    }

    function openTaskEditor() {
      const modal = document.getElementById('taskModal');
      modal.style.display = 'flex';
      modal.classList.remove('fade-out');
      document.getElementById('taskInput').value = localStorage.getItem('taskInput') || '';
    }

    function closeTaskEditor() {
      const val = document.getElementById('taskInput').value;
      localStorage.setItem('taskInput', val);
      renderTasks();
      const modal = document.getElementById('taskModal');
      modal.classList.add('fade-out');
      setTimeout(() => { modal.style.display = 'none'; }, 400);
    }

    document.getElementById('editBtn').addEventListener('click', openTaskEditor);
    document.getElementById('free-note').value = localStorage.getItem('freeNote') || '';
    document.getElementById('free-note').addEventListener('input', e => {
      localStorage.setItem('freeNote', e.target.value);
    });

    renderTasks();
    updateStudyTime();
    highlightAndProgress();
    setInterval(highlightAndProgress, 1000);
  </script>
</body>
</html>
