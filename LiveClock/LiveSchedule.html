<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>时间表</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(254, 245, 202);
      font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 16px;
    }
    h1 {
      font-size: 24px;
      margin: 0;
      letter-spacing: 2px;
    }
    .date {
      margin-top: 6px;
      font-size: 15px;
      color: #fff;
      background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);
      padding: 4px 12px;
      border-radius: 16px;
      display: inline-block;
    }
    .container {
      width: 90%;
      max-width: 480px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #editBtn {
      margin: 10px 0;
      background: linear-gradient(45deg, #fca 0%, #f96 100%);
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
    .item {
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 12px;
      margin-bottom: 12px;
      box-sizing: border-box;
      position: relative;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item .check-btn {
      font-size: 20px;
      cursor: pointer;
    }
    .item .progress {
      height: 6px;
      background-color: #ffe;
      border-radius: 4px;
      margin-top: 6px;
      overflow: hidden;
      display: none;
    }
    .item.active .progress {
      display: block;
    }
    .item .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(270deg, orange, #ffa500, orange);
      background-size: 200% 100%;
      animation: slide 1s linear infinite;
    }
    @keyframes slide {
      0% { background-position: 200% 0; }
      100% { background-position: 0% 0; }
    }
    .item.active {
      background: rgba(255, 190, 80, 0.6);
      font-weight: bold;
    }
    .item.done {
      background: rgba(180, 255, 180, 0.3);
      text-decoration: line-through;
      color: #777;
    }
    .remaining-time {
      margin-top: 4px;
      font-size: 13px;
      color: #b00;
    }
    .tracker {
      text-align: center;
      margin-top: 16px;
    }
    .tracker button {
      margin-top: 6px;
      background-color: #ffbf47;
      border: none;
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .free-note {
      width: 100%;
      margin-top: 20px;
      font-size: 14px;
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 8px;
      resize: vertical;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0);
      backdrop-filter: blur(0);
      display: none;
      justify-content: center;
      align-items: center;
      animation: fadeInBlur 0.4s ease forwards;
    }
    @keyframes fadeInBlur {
      0% {
        background: rgba(0,0,0,0);
        backdrop-filter: blur(0px);
      }
      100% {
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
      }
    }
    .modal textarea {
      width: 90%;
      height: 300px;
      font-size: 14px;
      font-family: 'Microsoft YaHei', sans-serif;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      resize: vertical;
    }
    .modal button {
      margin-top: 10px;
      padding: 6px 14px;
      background-color: #f06292;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<!-- HTML结构保持不变 -->
</body>
</html>
