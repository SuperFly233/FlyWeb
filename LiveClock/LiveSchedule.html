<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>时间表</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(254, 245, 202);
      font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 16px;
    }
    h1 {
      font-size: 24px;
      margin: 0;
      letter-spacing: 2px;
    }
    .date {
      margin-top: 6px;
      font-size: 15px;
      color: #fff;
      background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);
      padding: 4px 12px;
      border-radius: 16px;
      display: inline-block;
    }
    .container {
      width: 90%;
      max-width: 480px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #editBtn {
      margin: 10px 0;
      background: linear-gradient(45deg, #fca 0%, #f96 100%);
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
    .item {
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 12px;
      margin-bottom: 12px;
      box-sizing: border-box;
      position: relative;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-header span:first-child {
      cursor: pointer;
    }
    .item .check-btn {
      font-size: 20px;
      cursor: pointer;
    }
    .item .progress {
      height: 6px;
      background-color: #ffe;
      border-radius: 4px;
      margin-top: 6px;
      overflow: hidden;
      display: none;
    }
    .item.active .progress {
      display: block;
    }
    .item .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(270deg, orange, #ffa500, orange);
      background-size: 200% 100%;
      animation: slide 1s linear infinite;
    }
    @keyframes slide {
      0% { background-position: 200% 0; }
      100% { background-position: 0% 0; }
    }
    .item.active {
      background: rgba(255, 190, 80, 0.6);
      font-weight: bold;
    }
    .item.done {
      background: rgba(180, 255, 180, 0.3);
      text-decoration: line-through;
      color: #777;
    }
    .item .note {
      margin-top: 6px;
      font-size: 13px;
      color: #444;
      font-style: italic;
    }
    .remaining-time {
      margin-top: 4px;
      font-size: 13px;
      color: #b00;
    }
    .tracker {
      text-align: center;
      margin-top: 16px;
    }
    .tracker button {
      margin-top: 6px;
      background-color: #ffbf47;
      border: none;
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .free-note {
      width: 100%;
      margin-top: 20px;
      font-size: 14px;
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 8px;
      resize: vertical;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal textarea {
      width: 90%;
      height: 300px;
      font-size: 14px;
      font-family: 'Microsoft YaHei', sans-serif;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      resize: vertical;
    }
    .modal button {
      margin-top: 10px;
      padding: 6px 14px;
      background-color: #f06292;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 结构保留原样 -->
  <div class="modal" id="noteModal">
    <div style="display:flex; flex-direction:column; align-items:center;">
      <textarea id="noteInput" placeholder="输入任务备注...\n留空表示无备注"></textarea>
      <button onclick="saveNote()">✅ 保存备注</button>
    </div>
  </div>

  <script>
    let currentNoteTarget = null;

    function openNoteEditor(target) {
      currentNoteTarget = target;
      const taskId = target.dataset.id;
      const storedNote = localStorage.getItem('note-' + taskId) || '';
      document.getElementById('noteInput').value = storedNote;
      document.getElementById('noteModal').style.display = 'flex';
    }

    function saveNote() {
      const val = document.getElementById('noteInput').value.trim();
      if (!currentNoteTarget) return;
      const taskId = currentNoteTarget.dataset.id;
      if (val) {
        localStorage.setItem('note-' + taskId, val);
      } else {
        localStorage.removeItem('note-' + taskId);
      }
      renderTasks();
      document.getElementById('noteModal').style.display = 'none';
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      const lines = (localStorage.getItem('taskInput') || '').trim().split('\n');
      lines.forEach((line, index) => {
        const match = line.match(/(\d{2}:\d{2})\s*-\s*(\d{2}:\d{2})\s+(.+)/);
        if (match) {
          const [_, start, end, content] = match;
          const div = document.createElement('div');
          div.className = 'item';
          div.dataset.start = start;
          div.dataset.end = end;
          div.dataset.id = index;
          const note = localStorage.getItem('note-' + index);
          div.innerHTML = `
            <div class="item-header">
              <span data-id="${index}" onclick="openNoteEditor(this)">${start} - ${end} ${content}</span>
              <span class="check-btn" onclick="toggleDone(this)">✔️</span>
            </div>
            <div class="progress"><div class="bar"></div></div>
            <div class="remaining-time"></div>
            ${note ? `<div class="note">${note}</div>` : ''}
          `;
          list.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
