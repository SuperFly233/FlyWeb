<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>农历日历</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 lunar-javascript 库 -->
  <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #fcf5cf;
      font-family: "Noto Sans SC", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .calendar {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      width: 100%;
      max-width: 420px;
    }
    .header {
      text-align: center;
      font-size: 18px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .sub-header {
      text-align: center;
      color: #888;
      margin-bottom: 20px;
    }
    .month-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .month-nav button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .weekdays div {
      font-weight: bold;
      padding-bottom: 10px;
    }
    .day {
      padding: 8px 4px;
      border-radius: 10px;
      margin: 2px;
    }
    .today {
      background: #0078d7;
      color: white;
    }
    .day .lunar {
      font-size: 10px;
      color: #666;
    }
    .day .festival {
      font-size: 10px;
      color: #2a80c0;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
      align-items: center;
    }
    .start-btn {
      background: #0078d7;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .calendar {
        padding: 15px;
        border-radius: 12px;
      }
      .header {
        font-size: 16px;
      }
      .month-nav {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header" id="headerDate"></div>
    <div class="sub-header" id="lunarDate"></div>
    <div class="month-nav">
      <button onclick="changeMonth(-1)">◀️</button>
      <div id="monthYear"></div>
      <button onclick="changeMonth(1)">▶️</button>
    </div>
    <div class="weekdays">
      <div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div style="color:red">六</div><div style="color:red">日</div>
    </div>
    <div class="days" id="daysGrid"></div>
    <div class="controls">
      <div>30分钟</div>
      <button class="start-btn">▶️ 开始专注</button>
    </div>
  </div>

  <script>
    const { Solar } = lunar;
    let today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();

    function renderCalendar(year, month) {
      const daysGrid = document.getElementById("daysGrid");
      const headerDate = document.getElementById("headerDate");
      const lunarDate = document.getElementById("lunarDate");
      const monthYear = document.getElementById("monthYear");

      const firstDay = new Date(year, month, 1);
      const startWeekDay = (firstDay.getDay() + 6) % 7; // 星期一开始
      const lastDate = new Date(year, month + 1, 0).getDate();

      const now = new Date();
      const isCurrentMonth = (now.getFullYear() === year && now.getMonth() === month);
      const todayDate = now.getDate();

      // 当前日期信息
      const solarToday = Solar.fromDate(now);
      const lunarToday = solarToday.getLunar();
      headerDate.innerText = `${year}年${month + 1}月${isCurrentMonth ? todayDate + "日, " + ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'][now.getDay()] : ""}`;
      lunarDate.innerText = lunarToday.toFullString();

      monthYear.innerText = `${year}年${month + 1}月`;

      let html = "";
      for (let i = 0; i < startWeekDay; i++) {
        html += `<div></div>`;
      }
      for (let d = 1; d <= lastDate; d++) {
        const solar = Solar.fromYmd(year, month + 1, d);
        const lunar = solar.getLunar();
        const isToday = isCurrentMonth && d === todayDate;
        const festival = lunar.getFestivals().join('') || lunar.getJieQi() || lunar.getOtherFestivals().join('');
        const lunarText = festival || lunar.getDayInChinese();

        html += `<div class="day ${isToday ? "today" : ""}">
          <div>${d}</div>
          <div class="${festival ? "festival" : "lunar"}">${lunarText}</div>
        </div>`;
      }
      daysGrid.innerHTML = html;
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentYear, currentMonth);
    }

    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
