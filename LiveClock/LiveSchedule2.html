<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Êó∂Èó¥Ë°®</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background-color: rgb(254, 245, 202);
      font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 12px 0 0;
    }
    h1 {
      font-size: 22px;
      margin: 0;
    }
    .date {
      display: inline-block;
      margin: 6px auto 10px;
      font-size: 15px;
      color: #fff;
      background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);
      padding: 4px 12px;
      border-radius: 16px;
      max-width: 180px;
      text-align: center;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 16px 0;
      overflow: hidden;
    }
    .task-area {
      flex: 1;
      overflow-y: auto;
      display: block;
      padding-bottom: 10px;
    }
    .item {
      display: block;
      width: 92%;
      margin: 0 auto 12px;
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.45);
      border: 1px solid rgba(255, 160, 0, 0.15);
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      box-sizing: border-box;
      position: relative;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item .check-btn {
      font-size: 20px;
      cursor: pointer;
    }
    .item.done {
      background: rgba(180, 255, 180, 0.25);
      color: #aaa;
      text-decoration: line-through;
    }
    .item.active {
      background: rgba(255, 190, 80, 0.6);
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,190,80, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255,190,80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,190,80, 0); }
    }
    .progress {
      height: 6px;
      background-color: #ffd;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
      display: none;
    }
    .item.active .progress {
      display: block;
    }
    .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(270deg, orange, #ffa500, orange);
      background-size: 200% 100%;
      animation: slide 1s linear infinite;
    }
    @keyframes slide {
      0% { background-position: 200% 0; }
      100% { background-position: 0% 0; }
    }
    .remaining-time {
      font-weight: bold;
      font-size: 15px;
      margin-top: 4px;
    }
    #editBtn, #historyBtn {
      margin: 0 6px 10px;
      background: #ff9f40;
      border: none;
      border-radius: 8px;
      padding: 4px 12px;
      cursor: pointer;
      color: white;
    }
    .tracker {
      text-align: center;
      font-size: 14px;
      margin-top: 6px;
    }
    .tracker button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #ffbf47;
      font-size: 14px;
      cursor: pointer;
    }
    .free-note {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      padding: 6px;
      font-size: 14px;
      font-family: 'Microsoft YaHei', sans-serif;
      border-bottom: 1px dashed #aaa;
    }
    .note-text {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal textarea {
      width: 90%;
      height: 300px;
      font-size: 14px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .modal button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      background: #f06292;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚Äî Êó∂Èó¥Ë°® ‚Äî</h1>
    <div class="date" id="date">ËΩΩÂÖ•‰∏≠...</div>
    <button id="editBtn">üìù ÁºñËæë‰ªªÂä°</button>
    <button id="historyBtn">üìú Êü•ÁúãÂéÜÂè≤</button>
  </header>

  <div class="container">
    <div class="task-area" id="taskList"></div>
    <div class="tracker">
      Â∑≤Â≠¶‰π†Ôºö<span id="study-time">00:00:00</span>
      <button onclick="toggleTimer(this)">‚ñ∂Ô∏è ÂºÄÂßãËÆ°Êó∂</button>
      <div id="task-counts"></div>
    </div>
    <textarea class="free-note" id="free-note" rows="2" placeholder="Èöè‰æøÂÜôÁÇπ‰ªÄ‰πà..."></textarea>
  </div>

  <div class="modal" id="taskModal">
    <div style="display:flex; flex-direction:column; align-items:center;">
      <textarea id="taskInput" placeholder="Ê†ºÂºèÔºö08:00 - 09:00 Êï∞Â≠¶Â§ç‰π†"></textarea>
      <button onclick="closeTaskEditor()">‚úÖ ‰øùÂ≠ò‰ªªÂä°</button>
    </div>
  </div>

  <div class="modal" id="noteModal">
    <div style="display:flex; flex-direction:column; align-items:center;">
      <textarea id="noteInput" placeholder="ËæìÂÖ•Â§áÊ≥®ÂÜÖÂÆπ..."></textarea>
      <button onclick="saveNote()">‚úÖ ‰øùÂ≠òÂ§áÊ≥®</button>
    </div>
  </div>

  <div class="modal" id="historyModal">
    <div style="width: 90%; max-height: 80%; overflow-y: auto; background: white; padding: 16px; border-radius: 8px;">
      <h3 style="margin-top:0;">ÂéÜÂè≤ËÆ∞ÂΩï</h3>
      <div id="historyContent"></div>
      <button onclick="closeHistory()">ÂÖ≥Èó≠</button>
    </div>
  </div>

  <script>
    document.getElementById('date').textContent = new Date().toLocaleDateString('zh-CN', {
      year: 'numeric', month: 'numeric', day: 'numeric', weekday: 'short'
    }).replace(/(Âë®[‰∏Ä‰∫å‰∏âÂõõ‰∫îÂÖ≠Êó•])$/, ' $1');

    function formatTime(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      const lines = (localStorage.getItem('taskInput') || '').trim().split('\n');
      lines.forEach(line => {
        const match = line.match(/(\d{2}:\d{2})\s*-\s*(\d{2}:\d{2})\s+(.+)/);
        if (match) {
          const [_, start, end, content] = match;
          const div = document.createElement('div');
          div.className = 'item';
          div.dataset.start = start;
          div.dataset.end = end;
          div.innerHTML = `
            <div class="item-header">
              <span class="task-title" onclick="editNote(this)">${start} - ${end} ${content}</span>
              <span class="check-btn" onclick="toggleDone(this)">‚úîÔ∏è</span>
            </div>
            <div class="progress"><div class="bar"></div></div>
            <div class="remaining-time"></div>
            <div class="note-text"></div>
          `;
          const noteKey = 'note-' + start + '-' + end;
          const noteText = localStorage.getItem(noteKey);
          if (noteText) {
            const noteDiv = div.querySelector('.note-text');
            noteDiv.textContent = 'Â§áÊ≥®Ôºö' + noteText;
          }
          list.appendChild(div);
        }
      });
      updateTaskCounts();
    }

    function toggleDone(el) {
      el.closest('.item').classList.toggle('done');
      updateTaskCounts();
    }

    function updateTaskCounts() {
      const total = document.querySelectorAll('.item').length;
      const done = document.querySelectorAll('.item.done').length;
      document.getElementById('task-counts').textContent = `ÂÆåÊàê‰ªªÂä°Ôºö${done} / ${total}`;
    }

    function highlightAndProgress() {
      const now = new Date();
      const nowMins = now.getHours() * 60 + now.getMinutes();
      const nowSecs = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      document.querySelectorAll('.item').forEach(item => {
        const [h1, m1] = item.dataset.start.split(":").map(Number);
        const [h2, m2] = item.dataset.end.split(":").map(Number);
        const startMins = h1 * 60 + m1;
        const endMins = h2 * 60 + m2;
        const startSecs = h1 * 3600 + m1 * 60;
        const endSecs = h2 * 3600 + m2 * 60;
        const bar = item.querySelector('.bar');
        const rem = item.querySelector('.remaining-time');
        if (nowMins >= startMins && nowMins < endMins) {
          item.classList.add('active');
          bar.style.width = ((nowSecs - startSecs) / (endSecs - startSecs)) * 100 + '%';
          rem.textContent = 'Ââ©‰Ωô ' + formatTime(endSecs - nowSecs);
        } else {
          item.classList.remove('active');
          bar.style.width = '0%';
          rem.textContent = '';
        }
      });
    }

    let timer = null;
    let todayKey = 'studySeconds-' + new Date().toLocaleDateString();
    let studySeconds = parseInt(localStorage.getItem(todayKey) || '0');
    function updateStudyTime() {
      document.getElementById('study-time').textContent = formatTime(studySeconds);
    }
    function toggleTimer(btn) {
      if (timer) {
        clearInterval(timer);
        timer = null;
        btn.textContent = "‚ñ∂Ô∏è ÂºÄÂßãËÆ°Êó∂";
      } else {
        timer = setInterval(() => {
          studySeconds++;
          localStorage.setItem(todayKey, studySeconds);
          updateStudyTime();
        }, 1000);
        btn.textContent = "‚è∏Ô∏è ÊöÇÂÅúËÆ°Êó∂";
      }
    }

    function openTaskEditor() {
      document.getElementById('taskModal').style.display = 'flex';
      document.getElementById('taskInput').value = localStorage.getItem('taskInput') || '';
    }
    function closeTaskEditor() {
      localStorage.setItem('taskInput', document.getElementById('taskInput').value);
      document.getElementById('taskModal').style.display = 'none';
      renderTasks();
    }

    let currentNoteTarget = null;
    function editNote(el) {
      const item = el.closest('.item');
      currentNoteTarget = item;
      const key = 'note-' + item.dataset.start + '-' + item.dataset.end;
      document.getElementById('noteInput').value = localStorage.getItem(key) || '';
      document.getElementById('noteModal').style.display = 'flex';
    }
    function saveNote() {
      if (!currentNoteTarget) return;
      const key = 'note-' + currentNoteTarget.dataset.start + '-' + currentNoteTarget.dataset.end;
      const val = document.getElementById('noteInput').value.trim();
      localStorage.setItem(key, val);
      const noteDiv = currentNoteTarget.querySelector('.note-text');
      noteDiv.textContent = val ? 'Â§áÊ≥®Ôºö' + val : '';
      document.getElementById('noteModal').style.display = 'none';
    }

    document.getElementById('editBtn').onclick = openTaskEditor;
    document.getElementById('free-note').value = localStorage.getItem('freeNote') || '';
    document.getElementById('free-note').addEventListener('input', e => {
      localStorage.setItem('freeNote', e.target.value);
    });

    const historyKey = 'taskHistory';
    const lastDateKey = 'lastOpenedDate';
    const todayStr = new Date().toLocaleDateString();
    const lastDate = localStorage.getItem(lastDateKey);
    if (lastDate !== todayStr) {
      const history = JSON.parse(localStorage.getItem(historyKey) || '{}');
      if (localStorage.getItem('taskInput')) {
        history[lastDate || todayStr] = localStorage.getItem('taskInput');
        localStorage.setItem(historyKey, JSON.stringify(history));
      }
      localStorage.setItem('taskInput', '');
      localStorage.setItem(lastDateKey, todayStr);
    }

    document.getElementById('historyBtn').onclick = () => {
      const container = document.getElementById('historyContent');
      const history = JSON.parse(localStorage.getItem(historyKey) || '{}');
      container.innerHTML = '';
      Object.keys(history).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
        const seconds = parseInt(localStorage.getItem('studySeconds-' + date) || '0');
        const block = document.createElement('div');
        block.innerHTML = `<details><summary>${date}ÔºàÂ∑≤Â≠¶‰π†Ôºö${formatTime(seconds)}Ôºâ</summary><pre>${history[date]}</pre></details>`;
        container.appendChild(block);
      });
      document.getElementById('historyModal').style.display = 'flex';
    };
    function closeHistory() {
      document.getElementById('historyModal').style.display = 'none';
    }

    renderTasks();
    updateStudyTime();
    highlightAndProgress();
    setInterval(highlightAndProgress, 1000);
  </script>
</body>
</html>
