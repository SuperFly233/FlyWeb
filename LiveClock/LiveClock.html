<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>时钟</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 218px;
      height: 57px;
      background-color: rgb(254, 245, 202); /* 匹配你的设计 */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #clock {
      font-family: 'Orbitron', monospace;
      font-size: 28px;
      color: #333;
      letter-spacing: 2px;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%   { text-shadow: 0 0 4px rgba(255, 200, 0, 0.3); }
      50%  { text-shadow: 0 0 8px rgba(255, 180, 0, 0.6); }
      100% { text-shadow: 0 0 4px rgba(255, 200, 0, 0.3); }
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
